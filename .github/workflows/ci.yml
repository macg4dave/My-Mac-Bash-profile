name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    name: Lint + smoke test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install ShellCheck (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install shellcheck

      - name: Lint
        run: make lint

      - name: Smoke test
        run: make test
